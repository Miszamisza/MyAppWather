<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Weather App</title>
    <script src="js/weather.js" defer></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <div class="display-4 m-3">
        <h1 class="col-xs-12">Weather App</h1>
        <p class="img-fluid" id="icon">Icon</p>
    </div>
    <form class="form-group m-3" id="input">
        <input type="text" class="form-control" id="text">
    </form>
    <div class="m-3">
        <h2 id="temp">Temp</h2>
        <div><span id="city">City</span> <span id="country">Country</span></div>
        <div id="tempDesc">Temp desc</div>
        <div id="wind">Wind</div>

    </div>
</div>

<script src-="js/bootstrap.min.js"></script>
</body>
</html>
